[project]
name = "brewing-common"
version = "0.1.0"
description = "Shared library for brewing MCP servers - models, units, and matching utilities"
readme = "README.md"
requires-python = ">=3.12"
license = { text = "MIT" }

dependencies = [
    "pydantic>=2.6.0",
    "rapidfuzz>=3.6.0",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/brewing_common"]
